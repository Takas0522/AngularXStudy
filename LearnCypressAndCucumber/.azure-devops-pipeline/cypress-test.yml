trigger:
  branches:
    include:
    - master

stages:
- stage: build
  jobs:
  - job: build_job
    displayName: Build Angular
    pool:
      vmImage: windows-latest
    steps:
    - task: npm@1
      displayName: npm ci
      inputs:
        command: custom
        customCommand: 'ci'
        workingDir: LearnCypressAndCucumber
    - task: npm@1
      displayName: npm start
      inputs:
        command: custom
        customCommand: 'start'
        workingDir: LearnCypressAndCucumber
    - task: npm@1
      displayName: npm cypress
      inputs:
        command: custom
        customCommand: 'cypress:run'
        workingDir: LearnCypressAndCucumber
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'LearnCypressAndCucumber/cypress/reports/junitreport.xml'
        mergeTestResults: true